<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Animate.css CDN -->

</head>


<body
    class="bg-gradient-to-tr from-blue-100 via-white to-pink-100 min-h-screen flex items-center justify-center p-6 font-sans">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 space-y-6 animate__animated animate__fadeIn">

            <!-- Bill Amount -->
            <div>
                <label for="bill" class="block text-gray-700 font-semibold mb-1">Enter your bill amount:</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">Rs.</span>
                    <input id="bill" type="text" placeholder="e.g. 500"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
            </div>

            <!-- Service Rating -->
            <div>
                <label for="service" class="block text-gray-700 font-semibold mb-1">How was the service?</label>
                <select id="service"
                    class="w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400">
                    <option disabled selected value="0">Choose one</option>
                    <option value="0.35">35% â€“ ğŸŒŸ Amazing</option>
                    <option value="0.25">25% â€“ ğŸ˜Š Good</option>
                    <option value="0.20">20% â€“ ğŸ˜ Satisfactory</option>
                    <option value="0.15">15% â€“ ğŸ˜• Bad</option>
                    <option value="0.10">10% â€“ ğŸ¤¢ Terrible</option>
                </select>
            </div>

            <!-- People Sharing -->
            <div>
                <label for="numOfPeople" class="block text-gray-700 font-semibold mb-1">Number of people
                    sharing:</label>
                <input id="numOfPeople" type="text" placeholder="e.g. 2"
                    class="w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>

            <!-- Calculate Button -->
            <button id="calculate-btn" type="button"
                class="w-full bg-gradient-to-r from-blue-500 to-pink-500 text-white font-semibold py-2 rounded-xl shadow-md hover:shadow-xl hover:scale-105 transform transition duration-300">
                Calculate Tip ğŸ’°
            </button>
        </form>

        <!-- Tip Result -->
        <div id="tip-container"
            class="text-center text-2xl text-green-600 font-bold bg-green-100 rounded-xl py-3 shadow-inner">
            Rs. <span id="tip">0.00</span>
            <small id="each" class="block text-sm text-gray-600">each</small>
        </div>

    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>
 
</html>
